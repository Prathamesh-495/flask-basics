<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>{% block title %}To-Do App{% endblock %}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
    --primary: #6366f1;
    --secondary: #22c55e;
    --danger: #ef4444;
    --bg: #f8fafc;
    --card: #ffffff;
    --text: #0f172a;
    --muted: #64748b;
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: 'Inter', 'Segoe UI', sans-serif;
    background: var(--bg);
    color: var(--text);
}

/* NAVBAR */
nav {
    background: linear-gradient(135deg, #6366f1, #4338ca);
    padding: 16px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
}

nav .brand {
    color: white;
    font-size: 22px;
    font-weight: 700;
}

nav a {
    color: white;
    text-decoration: none;
    margin-left: 14px;
    font-weight: 500;
}

/* LAYOUT */
.container {
    max-width: 900px;
    margin: 30px auto;
    padding: 20px;
}

/* CARD */
.card {
    background: var(--card);
    border-radius: 14px;
    padding: 22px;
    margin-bottom: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.08);
}

/* BUTTONS */
.btn {
    padding: 8px 14px;
    border-radius: 8px;
    font-size: 14px;
    font-weight: 600;
    text-decoration: none;
    border: none;
    cursor: pointer;
}

.btn-primary { background: var(--primary); color: white; }
.btn-success { background: var(--secondary); color: white; }
.btn-danger { background: var(--danger); color: white; }
.btn-muted { background: #e5e7eb; color: #1f2937; }

/* TASK BADGES */
.badge {
    padding: 4px 10px;
    border-radius: 20px;
    font-size: 12px;
    font-weight: 600;
}

.completed { background: #dcfce7; color: #166534; }
.progress { background: #fef3c7; color: #92400e; }
.pending { background: #fee2e2; color: #991b1b; }

/* FORMS */
input, select {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #cbd5f5;
    margin: 8px 0 16px;
}

/* TASK ITEM */
.task-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    gap: 10px;
}

/* MOBILE */
@media (max-width: 600px) {
    nav {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
    }
}
</style>
</head>

<body>

<nav>
    <div class="brand">üìù To-Do App</div>
    <div>
        <a href="/">Home</a>
        <a href="/add">Add</a>
        <a href="/dashboard">Dashboard</a>
        <a href="/about">About</a>
    </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
