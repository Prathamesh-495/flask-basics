<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>{% block title %}To-Do{% endblock %}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
    --bg: #f6f7fb;
    --card: #ffffff;
    --text: #0f172a;
    --muted: #6b7280;

    --primary: #4f46e5;
    --success: #16a34a;
    --warning: #f59e0b;
    --danger: #ef4444;
}

/* DARK MODE */
body.dark {
    --bg: #0b1020;
    --card: #151a2f;
    --text: #e5e7eb;
    --muted: #9ca3af;
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: Inter, system-ui, sans-serif;
    background: var(--bg);
    color: var(--text);
    transition: background 0.3s ease;
}

/* NAV */
nav {
    position: sticky;
    top: 0;
    background: var(--card);
    border-bottom: 1px solid rgba(0,0,0,0.05);
    padding: 14px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 10;
}

.brand {
    font-size: 20px;
    font-weight: 700;
    color: var(--primary);
}

nav a {
    text-decoration: none;
    color: var(--muted);
    margin-left: 16px;
    font-weight: 500;
}

nav a:hover {
    color: var(--primary);
}

/* LAYOUT */
.container {
    max-width: 820px;
    margin: 32px auto;
    padding: 0 16px;
}

/* CARD */
.card {
    background: var(--card);
    border-radius: 14px;
    padding: 20px;
    margin-bottom: 16px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.08);
}

/* TASK */
.task {
    display: flex;
    justify-content: space-between;
    gap: 16px;
    align-items: center;
    flex-wrap: wrap;
}

.task-left {
    display: flex;
    flex-direction: column;
    gap: 6px;
}

.task-title {
    font-size: 16px;
    font-weight: 600;
}

.task-meta {
    font-size: 13px;
    color: var(--muted);
}

/* BADGES */
.badge {
    font-size: 11px;
    font-weight: 600;
    padding: 4px 10px;
    border-radius: 999px;
}

.completed { background: #dcfce7; color: #166534; }
.progress  { background: #fef3c7; color: #92400e; }
.pending   { background: #fee2e2; color: #991b1b; }

/* BUTTONS */
.btn {
    padding: 7px 14px;
    border-radius: 10px;
    font-size: 13px;
    font-weight: 600;
    border: none;
    cursor: pointer;
    text-decoration: none;
}

.btn-primary { background: var(--primary); color: white; }
.btn-success { background: var(--success); color: white; }
.btn-danger  { background: var(--danger);  color: white; }
.btn-light   { background: #e5e7eb; color: #111827; }

/* FILTER BAR */
.filters {
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
}

/* FORMS */
input, select {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #d1d5db;
    margin-bottom: 14px;
    font-size: 14px;
}

/* TOGGLE */
.toggle {
    cursor: pointer;
    font-size: 13px;
    padding: 6px 10px;
    border-radius: 8px;
    background: var(--primary);
    color: white;
}

/* MOBILE */
@media (max-width: 600px) {
    nav {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
    }
}
</style>
</head>

<body>

<nav>
    <div class="brand">üìù Tasks</div>
    <div>
        <a href="/">Home</a>
        <a href="/add">Add</a>
        <a href="/dashboard">Dashboard</a>
        <a href="/about">About</a>
        <span class="toggle" onclick="toggleTheme()">üåô</span>
    </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

<script>
function toggleTheme() {
    document.body.classList.toggle("dark");
    localStorage.setItem("theme",
        document.body.classList.contains("dark") ? "dark" : "light");
}
if (localStorage.getItem("theme") === "dark") {
    document.body.classList.add("dark");
}
</script>

</body>
</html>
