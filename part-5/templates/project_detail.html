{% extends "base.html" %}
{% block title %}Project{% endblock %}

{% block content %}
<div class="card">
{% if project %}
    <h2>{{ project.name }}</h2>
    <p>{{ project.description }}</p>
    <p>Status: {{ project.status }}</p>
{% else %}
    <p>Project not found</p>
{% endif %}
</div>
{% endblock %}
